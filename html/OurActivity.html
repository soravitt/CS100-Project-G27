<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/activity.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Anuphan:wght@100;500;700;1000&family=Sarabun:wght@800&display=swap');
    </style>
    
    <title>OurActivities</title>
</head>
<body>
    <div class="headsty">
        <header>
            <h1><li>CSTU <span id="head">PASSPORT</span></li></h1>
            <span id="icon"><a href="../index.html">
              <img class="fortab" src="../image/icon-home.gif" alt="">
          </a></span>
        </header>
    </div>
    <div class="con">
    <form id="myForm" action="#" method="post">
        <div class="col-container">
          <div class="col1">
            <!-- Firstname and Lastname Field -->
            <div class="form-group">
              <label for="fullname">Firstname and Lastname</label><br>
              <input type="text" id="fullname" name="fullname" required /><br>
              <small>Only enter your first name and last name, middle name is not necessary.</small>
              <span id="fullnameError" class="error"></span>
            </div>
            
            <!-- Student ID Field -->
            <div class="form-group">
              <label for="studentID">Student ID</label><br>
              <input type="text" id="studentID" name="studentID" required /><br>
              <small>Please enter your 10-digit student ID.</small>
              <span id="studentIDError" class="error"></span>
            </div>
            
            <!-- University Email Field -->
            <div class="form-group">
              <label for="email">University Email</label><br>
              <input type="email" id="email" name="email" required /><br>
              <small>Please provide your university email in the format "xxx.yyy@dome.tu.ac.th".</small>
              <span id="emailError" class="error"></span>
            </div>
          
            <!-- Work/Activity Title Field -->
            <div class="form-group">
              <label for="workTitle">Work/Activity Title</label><br>
              <input type="text" id="workTitle" name="workTitle" required />
            </div><br>
          
            <!-- Location Field -->
            <div class="form-group">
              <label for="location">Location</label><br>
              <input type="text" id="location" name="location" required />
            </div>

          </div>
    
          <div class="col2">
            <!-- Type of Work/Activity Field -->
            <div class="form-group">
                  <label for="activityType">Type of Work/Activity</label><br>
                  <select id="activityType" name="activityType">
                  <option value="" disabled selected>Select an option</option>
                  </select>
            </div><br>
            <!-- <div class="form-group">
              <label for="activityType">Type of Work/Activity</label>
              <select id="activityType" name="activityType">
                <option value="" disabled selected>Select an option</option>
                <option value="Course">Course</option>
                <option value="Activity">Activity</option>
                <option value="Work">Work</option>
                <option value="Research">Research</option>
                <option value="Sports">Sports</option>
                <option value="Competition">Competition</option>
                <option value="Computer Science">Computer Science</option>
              </select>
            </div> -->
          
            <!-- Academic Year Field -->
            <div class="form-group">
              <label for="academicYear">Academic Year</label><br>
              <select id="academicYear" name="academicYear">
                <option value="" disabled selected>Select an option</option>
                <option value="2561">2561</option>
                <option value="2562">2562</option>
                <option value="2563">2563</option>
                <option value="2564">2564</option>
                <option value="2565">2565</option>
                <option value="2566">2566</option>
                <option value="2567">2567</option>
                <option value="2568">2568</option>
                <option value="2569">2569</option>
              </select>
            </div><br>
          
            <!-- Semester Field -->
            <div class="form-group">
              <label for="semester">Semester</label><br>
              <select id="semester" name="semester">
                <option value="" disabled selected>Select an option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="Summer">Summer</option>
              </select>
            </div><br>
          
            <!-- Start Date/Time Field -->
            <div class="form-group">
              <label for="startDate">Start Date/Time</label><br>
              <input type="datetime-local" id="startDate" name="startDate" />
            </div><br>
          
            <!-- End Date/Time Field -->
            <div class="form-group">
              <label for="endDate">End Date/Time</label><br>
              <input type="datetime-local" id="endDate" name="endDate" />
            </div>
          </div>

          <div class="col3">
            <svg xmlns="http://www.w3.org/2000/svg" preserveaspectratio="xMinYMax meet" viewBox="0 0 479.84 766">
            <defs>
              <style>
                .cls-1 {
                  fill: #463c33;
                  fill-rule: evenodd;
                }
              </style>
            </defs>

          </svg>
        </div>

        </div>

        

        <div class="under">
          <!-- Description Field -->
          <div class="form-group">
            <label for="description">Description</label><br>
            <textarea id="description" name="description" rows="4"></textarea>
          </div><br>
  
          <!-- Submit Button -->
          <div class="form-group">
            <input type="submit" value="Submit" />
          </div>

          <div class="tabbar">
            <a href="../html/OurActivity.html" class="fire-container">
                <img src="../image/icon-fire.gif" alt="">
            </a>
      
            <div class="cir">
                <a href="../index.html" class="img-container">
                    <img src="../image/icon-home.gif" alt="">
                </a>
            </div>
        </div>
        </div>

    <div class="formDataOutput"></div>
  
    <!-- JavaScript -->
    <script src="../JS/script.js"></script>

  </div>
